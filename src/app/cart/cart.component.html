<div class="container">
  <h2>Your Cart</h2>
  <table class="table table-hover" style="width: 50%">
    <thead>
      <tr>
        <th>Item Description</th>
        <th>Unit Price</th>
        <th>Net Quantity</th>
        <th>Sub Total</th>
      </tr>
    </thead>
    <tbody *ngFor ='let carts of cart'>
      <tr>
        <td>{{carts.ProductName}}</td>
        <td>{{carts.ProductPrice}}</td>
        <td>{{quantity}}</td>
        <td>{{carts.ProductPrice*quantity}}</td>
      </tr>
    </tbody>
  </table>
  <div class="checkout">
    <div class="charges-checkout" *ngFor ='let carts of cart'>
      <p>Total Price : {{carts.ProductPrice*quantity}}</p>
      <p>CGST : {{CGST}}</p>
      <p>SGST : {{SGST}}</p>
      <p>Total Amount : {{totalprice+CGST+SGST}}</p>
      <button type="submit" class="checkout-button" id="checkout-button">CheckOut</button>
    </div>
  </div>
</div>
