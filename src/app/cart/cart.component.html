<div class="container">
  <h2>Your Cart</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Item Description</th>
        <th>Unit Price</th>
        <th>Net Quantity</th>
        <th>Sub Total</th>
      </tr>
    </thead>
    <tbody *ngFor ='let carts of cart'>
      <tr>
        <td>{{carts.ProductName}}</td>
        <td>{{carts.ProductPrice}}</td>
        <td>{{carts.ProductCount}}</td>
        <td>{{carts.ProductPrice*carts.ProductCount}}</td>
      </tr>
         
    </tbody>
  </table>
  <p>Pay using <a href="#">PayTm</a></p>
</div>
